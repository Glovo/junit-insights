<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JUnit Insights</title>
</head>


<body>
<div class="container-fluid">
    <h1 align="center">JUnit Insights</h1>

    <div id="information" style="visibility: hidden">
        <div class="row">
            <div class="col">
                <h2 align="center">Time spent on Spring initialization vs. test execution</h2>
                <div id="overviewChart"></div>
            </div>
            <div class="col" align="center">
                <h2>General information:</h2>
                <p id="createdSpringContexts">Created Spring contexts: </p>
                <p id="testedClasses">Tested classes: </p>
                <p id="testedMethods">Tested methods: </p>
            </div>
        </div>
        <h2 align="center" style="margin-top: 30px;">Time spent on individual test classes</h2>
        <div class="row">
            <form class="form-inline" id="filter_form">
                <div class="col">
                    <div class="right-addon">
                        <span>%</span>
                        <input type="number" class="form-control" id="min_spring_share" placeholder="Min. Spring share"
                               data-toggle="tooltip" title="The minimum portion of time spent on Spring initialization">
                    </div>
                </div>
                <div class="col">
                    <div class="right-addon">
                        <span>%</span>
                        <input type="number" class="form-control" id="max_spring_share" placeholder="Max. Spring share"
                               data-toggle="tooltip" title="The maximum portion of time spent on Spring initialization">
                    </div>
                </div>
                <div class="col">
                    <div class="right-addon">
                        <span>ms</span>
                        <input type="number" class="form-control" id="min_test_time" placeholder="Min. test time"
                               data-toggle="tooltip" title="The minimum total duration of a test class">
                    </div>
                </div>
                <div class="col">
                    <div class="right-addon">
                        <span>ms</span>
                        <input type="number" class="form-control" id="max_test_time" placeholder="Max. test time"
                               data-toggle="tooltip" title="The maximum total duration of a test class">
                    </div>
                </div>
                <div class="button-group" data-toggle="tooltip"
                     title="Filter tests that create their own Spring context and those that don't">
                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"
                            style="white-space: nowrap;">
                        Context creation<span class="caret" style="display: inline-block;"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li style="white-space: nowrap;">
                            <input type="checkbox" id="include_spring_tests" checked style="display: inline-block;"/>
                            <label for="include_spring_tests"
                                   style="display: inline-block;">Include Spring tests</label>
                        </li>
                        <li style="white-space: nowrap;">
                            <input type="checkbox" id="include_non_spring_tests" checked
                                   style="display: inline-block;"/>
                            <label for="include_non_spring_tests"
                                   style="display: inline-block;">Include non Spring tests</label>
                        </li>
                    </ul>
                </div>
                <div class="button-group" style="margin-left: 10px;" data-toggle="tooltip"
                     title="Filter tests based on their success">
                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"
                            style="white-space: nowrap;">
                        Test success<span class="caret" style="display: inline-block;"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li style="white-space: nowrap;">
                            <input type="checkbox" id="include_succeeded_tests" checked style="display: inline-block;"/>
                            <label for="include_succeeded_tests"
                                   style="display: inline-block;">Include succeeded tests</label>
                        </li>
                        <li style="white-space: nowrap;">
                            <input type="checkbox" id="include_partial_tests" checked style="display: inline-block;"/>
                            <label for="include_partial_tests"
                                   style="display: inline-block;">Include partial succeeded tests</label>
                        </li>
                        <li style="white-space: nowrap;">
                            <input type="checkbox" id="include_failed_tests" checked style="display: inline-block;"/>
                            <label for="include_failed_tests"
                                   style="display: inline-block;">Include failed tests</label>
                        </li>
                    </ul>
                </div>
                <div class="col"><input type="button" value="Clear" onclick="clearClicked()"></div>
                <div class="col" style="white-space: nowrap;">
                    <label style="display: inline-block;">
                        Order by:
                        <select id="order_select" style="display: inline-block;">
                            <option value="execution_order" selected>execution order</option>
                            <option value="duration">total duration</option>
                            <option value="spring">spring duration</option>
                            <option value="tests_only">test duration</option>
                        </select>
                    </label>
                </div>
                <div class="col"><input type="button" id="order_up_down" value="&#8615" onclick="orderToggled(this)"/>
                </div>
                <div class="col"><input type="button" value="Refresh" onclick="refreshClicked()"></div>
            </form>
        </div>
        <div id="individualChart"></div>
    </div>
</div>
</body>
</html>
